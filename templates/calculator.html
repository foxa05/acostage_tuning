{% extends "index.html" %}

{% block title %}Calculator{% endblock %}

{% block content %}
    <div class="calculator">
        <h2 class="calculator-title">Calculator</h2>
        <div class="calculator-form">
            <form action="/calculator" method="post">
                <div class="form-group">
                    <label for="base-hp">Putere de bază:</label>
                    <input type="number" id="base-hp" name="base-hp" required>
                </div>
                <div class="form-group">
                    <label for="engine-type">Tip motor:</label>
                    <select id="engine-type" name="engine-type" required>
                        <option value="naturally aspirated gas">Benzina Aspirat</option>
                        <option value="turbo diesel">Turbo Diesel</option>
                        <option value="turbo gas">Turbo Benzina</option>
                    </select>
                </div>
                <button type="submit">Calculează</button>
            </form>
            <div class="result">
                {% if result %}
                    Cai putere dupa resoftare(aproximativ): {{ result }}
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
